name: Update Trading Signals

on:
  schedule:
    # Runs every day at 06:00 UTC (adjust as you like)
    - cron: "0 6 * * *"
  workflow_dispatch: {}  # allow manual/API dispatch

permissions:
  contents: write   # needed to push updated JSON back to repo

concurrency:
  group: update-signals
  cancel-in-progress: false

jobs:
  build-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build signals (runs scripts/build_signals.py)
        run: |
          python scripts/build_signals.py
          echo "Preview output:"
          head -n 40 public/data/today.json || true

      - name: Commit updated JSON
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GH_REPO}.git
          git add public/data/today.json public/ohlc/*.json
          git commit -m "Update signals [skip ci]" || echo "No changes to commit"
          git push
