name: Update Trading Signals

on:
  schedule:
    # Runs every day at 6am UTC (adjust if you want)
    - cron: "0 6 * * *"
  workflow_dispatch: # allow manual trigger too

jobs:
  build-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run signal builder
        run: python scripts/build_signals.py

      - name: Commit updated JSON
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/data/today.json public/ohlc/*.json
          git commit -m "Update signals [skip ci]" || echo "No changes to commit"
          git push
